{% extends 'index.html' %}
{% load static %}

{% block main %}
<div class="container my-3 text-primary">
    <h3>ContactUs</h3>
    <form method="POST" action="/contact/">
    {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="content">Describe Your Issue:</label>
        <textarea class="form-control" id="content"   name="content" cols="30" rows="5"></textarea>
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock main %}
